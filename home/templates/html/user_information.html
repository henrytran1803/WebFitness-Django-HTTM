{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/user_information.css' %}">
</head>
<body>
    <form>
        <!-- Navigation Menu -->
        <div class="header-area header-transparent">
            <div class="main-header header-sticky">
                <div class="container-fluid">
                    <div class="menu-wrapper d-flex align-items-center justify-content-between">
                        <!-- Logo -->
                        <div class="logo">
                            <a href="{% url 'index' %}"><img src="{% static 'img/logo/logo.png' %}" alt=""></a>
                        </div>
                        <!-- Main-menu -->
                        <div class="main-menu f-right d-none d-lg-block">
                            <nav>
                                <ul id="navigation">
                                    <li><a href="{% url 'index' %}">Home</a></li>
                                    <li><a href="{% url 'body' %}">Body</a></li>
                                    <li><a href="{% url 'food' %}">Food</a></li>
                                    <li><a href="{% url 'exercise' %}">Exercise</a></li>
                                    <li><a href="{% url 'blog' %}">Blog</a>
                                        <ul class="submenu">
                                            <li><a href="{% url 'blog' %}">Blog</a></li>
                                            <li><a href="{% url 'blog_details' %}">Blog Details</a></li>
                                            <li><a href="{% url 'elements' %}">Elements</a></li>
                                        </ul>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <!-- Header-btn -->
                        <div class="header-btns d-none d-lg-block f-right">
                            {% if is_logged_in %}
                                <a href="{% url 'logout' %}" class="btn">Logout</a>
                            {% else %}
                                <a href="{% url 'login' %}" class="btn">Login</a>
                            {% endif %}
                        </div>
                        <!-- Mobile Menu -->
                        <div class="col-12">
                            <div class="mobile_menu d-block d-lg-none"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- User Information Form -->
        <div class="container">
            <div class="mb-3">
                <label class="small mb-1" for="inputUsername">Username (how your name will appear to other users on the site)</label>
                <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username" value="{{ username }}">
            </div>
            <!-- Form Row-->
            <div class="row gx-3 mb-3">
                <!-- Form Group (first name)-->
                <div class="col-md-6">
                    <label class="small mb-1" for="inputFirstName">First name</label>
                    <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" value="{{ first_name }}">
                </div>
                <!-- Form Group (last name)-->
                <div class="col-md-6">
                    <label class="small mb-1" for "inputLastName">Last name</label>
                    <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" value="{{ last_name }}">
                </div>
            </div>
            <!-- Form Row -->
            <div class="row gx-3 mb-3">
                <!-- Form Group (organization name) -->
                <div class="col-md-6">
                    <label class="small mb-1" for="inputOrgName">Organization name</label>
                    <input class="form-control" id="inputOrgName" type="text" placeholder="Enter your organization name" value="{{ organization_name }}">
                </div>
                <!-- Form Group (location) -->
                <div class="col-md-6">
                    <label class="small mb-1" for="inputLocation">Location</label>
                    <input class="form-control" id="inputLocation" type="text" placeholder="Enter your location" value="{{ location }}">
                </div>
            </div>
            <!-- Form Group (email address) -->
            <div class="mb-3">
                <label class="small mb-1" for="inputEmailAddress">Email address</label>
                <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="{{ email }}">
            </div>
            <!-- Form Row -->
            <div class="row gx-3 mb-3">
                <!-- Form Group (phone number) -->
                <div class="col-md-6">
                    <label class="small mb-1" for="inputPhone">Phone number</label>
                    <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number" value="{{ phone_number }}">
                </div>
                <!-- Form Group (birthday) -->
                <div class="col-md-6">
                    <label class="small mb-1" for="inputBirthday">Birthday</label>
                    <input class="form-control" id="inputBirthday" type="text" name="birthday" placeholder="Enter your birthday" value="{{ birthday }}">
                </div>
            </div>
            <!-- Save changes button -->
            <button class="btn btn-primary" type="button">Save changes</button>
        </div>
    </form>
</body>
</html>
