<!DOCTYPE html>
<html class="no-js" lang="zxx">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Gym suport </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../static/js/login.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="../static/img/favicon.ico">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="../static/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../static/css/loginstyle.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <!-- ? Preloader Start -->
    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle">
                <div class="preloader-img pere-text">
                    <img src="../static/img/logo/loder.png" alt="">
                </div>
                    </div>
            </div>
        </div>
    </div>
    <!-- Preloader Start -->
<div class="form">

    <ul class="tab-group">
        <li class="tab"><a href="{% url 'login' %}">Sign Up</a></li>
        <li class="tab active"><a href="{% url 'signup' %}">Log In</a></li>
    </ul>
    <div class="tab-content" >
        <div id="signup" style="display: {{ signup }};">
            <div class = tag-signup><h1 >Sign Up for Free</h1></div>
            <form action="/static" method="post">
                <div class="top-row">
                    <div class="field-wrap">
                        <label for="first-name">
                            First Name<span class="req">*</span>
                        </label>
                        <input type="text" id="first-name" name="first-name" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label for="last-name">
                            Last Name<span class="req">*</span>
                        </label>
                        <input type="text" id="last-name" name="last-name" required autocomplete="off"/>
                    </div>
                </div>

                <div class="field-wrap">
                    <label for="email">
                        Email Address<span class="req">*</span>
                    </label>
                    <input type="email" id="email" name="email" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label for="password">
                        Set A Password<span class="req">*</span>
                    </label>
                    <input type="password" id="password" name="password" required autocomplete="off"/>
                </div>

                <button type="submit" class="button button-block">Get Started</button>

            </form>

        </div>

        <div id="login" style="display: {{ login }};">
            <h1>Welcome Back!</h1>

            <form action="/static" method="post">

                <div class="field-wrap">
                    <label for="login-email">
                        Email Address<span class="req">*</span>
                    </label>
                    <input type="email" id="login-email" name="login-email" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label for="login-password">
                        Password<span class="req">*</span>
                    </label>
                    <input type="password" id="login-password" name="login-password" required autocomplete="off"/>
                </div>

                <p class="forgot"><a href="#">Forgot Password?</a></p>

                <button class="button button-block">Log In</button>

            </form>

        </div>

    </div>

</div>
<!-- Jquery, Popper, Bootstrap -->
<script src="../static/js/vendor/jquery-1.12.4.min.js"></script>
<script src="../static/js/popper.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<!-- Jquery Mobile Menu -->
<script src="../static/js/jquery.slicknav.min.js"></script>

<script src="../static/js/main.js"></script>
 <script>
        $(document).ready(function() {
            // Sự kiện khi tab Sign Up được click
            $('.tab a[href="#signup"]').on('click', function (e) {
                e.preventDefault();

                // Hiển thị biểu mẫu đăng ký và ẩn biểu mẫu đăng nhập
                $('#signup').css('display', 'block');
                $('#login').css('display', 'none');

                // Thêm lớp active cho tab Sign Up và loại bỏ lớp active từ tab Log In
                $('.tab a[href="#signup"]').parent().addClass('active');
                $('.tab a[href="#login"]').parent().removeClass('active');
            });

            // Sự kiện khi tab Log In được click
            $('.tab a[href="#login"]').on('click', function (e) {
                e.preventDefault();

                // Hiển thị biểu mẫu đăng nhập và ẩn biểu mẫu đăng ký
                $('#login').css('display', 'block');
                $('#signup').css('display', 'none');

                // Thêm lớp active cho tab Log In và loại bỏ lớp active từ tab Sign Up
                $('.tab a[href="#login"]').parent().addClass('active');
                $('.tab a[href="#signup"]').parent().removeClass('active');
            });
        });
    </script>
</body>
</html>
