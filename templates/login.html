{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="zxx">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Gym suport </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="../static/assets/img/favicon.ico">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="../static/assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../static/assets/css/loginstyle.css">
    <script src="../static/assets/js/login.js"></script>

</head>
<body>
<div class="form">

    <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
    </ul>
    <div class="tab-content">
        <div id="signup">
            <h1>Sign Up for Free</h1>

            <form action="/" method="post">

                <div class="top-row">
                    <div class="field-wrap">
                        <label for="first-name">
                            First Name<span class="req">*</span>
                        </label>
                        <input type="text" id="first-name" name="first-name" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label for="last-name">
                            Last Name<span class="req">*</span>
                        </label>
                        <input type="text" id="last-name" name="last-name" required autocomplete="off"/>
                    </div>
                </div>

                <div class="field-wrap">
                    <label for="email">
                        Email Address<span class="req">*</span>
                    </label>
                    <input type="email" id="email" name="email" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label for="password">
                        Set A Password<span class="req">*</span>
                    </label>
                    <input type="password" id="password" name="password" required autocomplete="off"/>
                </div>

                <button type="submit" class="button button-block">Get Started</button>

            </form>

        </div>

        <div id="login">
            <h1>Welcome Back!</h1>

            <form action="/" method="post">

                <div class="field-wrap">
                    <label for="login-email">
                        Email Address<span class="req">*</span>
                    </label>
                    <input type="email" id="login-email" name="login-email" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label for="login-password">
                        Password<span class="req">*</span>
                    </label>
                    <input type="password" id="login-password" name="login-password" required autocomplete="off"/>
                </div>

                <p class="forgot"><a href="#">Forgot Password?</a></p>

                <button class="button button-block">Log In</button>

            </form>

        </div>

    </div>

</div>
</body>
</html>
