<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
table, th, td {
  border:1px solid black;
}
</style>
</head>
<body>
<h2>Tracking daily <div id="current-time"></div>
<script>
    var curDate = new Date();

    // Ngày hiện tại
    var curDay = curDate.getDate();

    // Tháng hiện tại
    var curMonth = curDate.getMonth() + 1;

    // Năm hiện tại
    var curYear = curDate.getFullYear();

    // Gán vào thẻ HTML
    document.getElementById('current-time').innerHTML = curDay + "/" + curMonth + "/" + curYear;
</script></h2>

    <table style="width:100%">
  <tr>
    <th>STT</th>
    <th>Name food</th>
    <th>Time</th>
    <th>Serving</th>
    <th>Calories</th>
  </tr>
  {% for food in foods %}
  <tr>
    <td>{{ food.stt }}</td>
    <td>{{ food.name }}</td>
    <td>{{ food.time }}</td>
    <td>{{ food.serving }}</td>
    <td>{{ food.calories }}</td>
  </tr>
  {% endfor %}
  <tr>
    <td colspan="4">Total:</td>
    <td>{{ total_calories }}</td>
  </tr>
</table>
</body>
</html>
